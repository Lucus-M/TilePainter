<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="http://lucusdm.com/lucus/images/tiles/pointerLogo.ico">
    <title>TilePainter</title>
</head>
<body>
    <header>
        <h1>TilePainter</h1>
        </header>
    <section id="UIScreen">
        <div class="tileSelectorSidebar" id="tools">
            <div id="toolSelectorContainer">
                <div>
                    <h2 style="display: inline-block">Tools</h2>
                </div>

                <!--brush size slider-->
                <div>
                    <label for="brushSize">Brush Size: <span id="brushSizeValue">1</span><br></label>
                    <input type="range" id="brushSize" name="brushSize" value="0" min="0" max="15">
                </div>

                <!--tool selection-->
                <span style="visibility: hidden">
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/pencil.png">
                        <p>Pencil</p>
                    </div>
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/brush.png">
                        <p>Brush</p>
                    </div>
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/bucket.png">
                        <p>Fill Bucket</p>
                    </div>
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/rectangle.png">
                        <p>Rectangle</p>
                    </div>
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/ellipse.png">
                        <p>Ellipse</p>
                    </div>
                    <div class="toolSelection">
                        <img src="http://lucusdm.com/lucus/images/tiles/tileUI/trash.png">
                        <p>Delete</p>
                    </div>
                </span>
            </div>
        </div>

        <!--canvas for drawing-->
        <div id="canvasContainer">
            <canvas id="mainCanvas">

            </canvas>
        </div>

        <!--right sidebar, tile selector and options-->
        <div class="tileSelectorSidebar" id="tileset">
            <div>
                <h2 style="display: inline-block">Tiles</h2>
                <div id="uploadButton" class="optionButton" onclick="document.getElementById('imageUpload').click()">
                    <img src="http://lucusdm.com/lucus/images/tiles/tileUI/add.png" alt="add tile">
                </div>
                <input style="display: none;" type="file" id="imageUpload" accept="image/*" />
            </div>
            <div id="tileSelectorContainer">
                <div id="tileSelector">
                
                </div>
            </div>
            <div>
                <div id="uploadSheetButton" class="optionButton" onclick="document.getElementById('jsonUpload').click()">
                    <img src="http://lucusdm.com/lucus/images/tiles/tileUI/uploadtileset.png" alt="upload project json">
                </div>
                <input style="display: none;" type="file" id="jsonUpload" accept=".json" />
                <div id="downloadSheetButton" class="optionButton">
                    <img src="http://lucusdm.com/lucus/images/tiles/tileUI/downloadtileset.png" alt="download project json">
                </div>
                <div id="downloadImage" class="optionButton">
                    <img src="http://lucusdm.com/lucus/images/tiles/tileUI/downloadImage.png" alt="download as image">
                </div>
                <input style="display: none;" type="file" id="uploadSheet" accept="image/*">
                <input style="display: none;" type="file" id="downloadSheet" accept="image/*">
            </div>
        </div>

        
    </section>

    <footer>
        <p style="display: inline-block;">&copy; 
            <a href="http://www.lucusdm.com/lucus" target="_blank">Lucus M</a>, 2025 - Ver 2003251942 - 
        </p>
        <a href="https://github.com/Lucus-M/TilePainter" target="_blank">GitHub</a>

        <p id="scaleDisplay" style="float:right;">Scale = 1.0</p>
    </footer>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
